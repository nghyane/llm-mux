openapi: 3.1.0
info:
  title: llm-mux Management API
  description: |
    Administrative API for managing llm-mux server configuration, authentication, and monitoring.
    
    **Response Format**: All successful responses are wrapped in an envelope with `data` and `meta` fields:
    ```json
    {
      "data": { ... },
      "meta": { "timestamp": "2025-01-01T00:00:00Z", "version": "v2.0.0" }
    }
    ```
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8317/v1/management
    description: Local development server

security:
  - ManagementKey: []
  - BearerAuth: []

tags:
  - name: Configuration
    description: Server configuration management
  - name: Settings
    description: Runtime settings (boolean/numeric toggles)
  - name: Proxy
    description: Outbound proxy configuration
  - name: Quota
    description: Quota exceeded behavior settings
  - name: API Keys
    description: API key management
  - name: Providers
    description: Provider configuration
  - name: OAuth Excluded Models
    description: Models excluded from OAuth authentication
  - name: Auth Files
    description: OAuth token file management
  - name: OAuth Flow
    description: Programmatic OAuth/Device flow initiation
  - name: Logs
    description: Log retrieval and management
  - name: Usage
    description: Usage statistics

paths:
  # ============================================================================
  # Configuration
  # ============================================================================
  /config:
    get:
      tags: [Configuration]
      summary: Get runtime configuration
      description: Returns the current runtime configuration as JSON.
      operationId: getConfig
      responses:
        '200':
          description: Current configuration
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    description: Current runtime configuration
                  meta:
                    $ref: '#/components/schemas/APIMeta'

  /config.yaml:
    get:
      tags: [Configuration]
      summary: Get raw config file
      description: Returns the raw config.yaml file preserving comments and formatting.
      operationId: getConfigYAML
      responses:
        '200':
          description: Raw YAML configuration
          content:
            application/yaml:
              schema:
                type: string
        '404':
          description: Config file not found
    put:
      tags: [Configuration]
      summary: Update config file
      description: Validates and saves the provided YAML configuration.
      operationId: putConfigYAML
      requestBody:
        required: true
        content:
          application/yaml:
            schema:
              type: string
      responses:
        '200':
          description: Configuration updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Invalid YAML
        '422':
          description: Invalid configuration

  /latest-version:
    get:
      tags: [Configuration]
      summary: Check latest version
      description: Returns the latest release version from GitHub (cached for 15 minutes).
      operationId: getLatestVersion
      responses:
        '200':
          description: Latest version info
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      latest-version:
                        type: string
                        example: v2.0.17
                      cached:
                        type: boolean
                      stale:
                        type: boolean
                  meta:
                    $ref: '#/components/schemas/APIMeta'

  # ============================================================================
  # Boolean Settings
  # ============================================================================
  /debug:
    get:
      tags: [Settings]
      summary: Get debug mode
      operationId: getDebug
      responses:
        '200':
          description: Debug mode status
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    $ref: '#/components/schemas/BooleanSetting'
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Settings]
      summary: Set debug mode
      operationId: putDebug
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BooleanValue'
      responses:
        '200':
          description: Setting updated
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    $ref: '#/components/schemas/BooleanSetting'
                  meta:
                    $ref: '#/components/schemas/APIMeta'

  /logging-to-file:
    get:
      tags: [Settings]
      summary: Get file logging status
      operationId: getLoggingToFile
      responses:
        '200':
          description: File logging status
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      logging-to-file:
                        type: boolean
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Settings]
      summary: Set file logging
      operationId: putLoggingToFile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BooleanValue'
      responses:
        '200':
          description: Setting updated

  /usage-statistics-enabled:
    get:
      tags: [Settings]
      summary: Get usage statistics status
      operationId: getUsageStatisticsEnabled
      responses:
        '200':
          description: Usage statistics status
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      usage-statistics-enabled:
                        type: boolean
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Settings]
      summary: Enable/disable usage statistics
      operationId: putUsageStatisticsEnabled
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BooleanValue'
      responses:
        '200':
          description: Setting updated

  /request-log:
    get:
      tags: [Settings]
      summary: Get request logging status
      operationId: getRequestLog
      responses:
        '200':
          description: Request logging status
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      request-log:
                        type: boolean
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Settings]
      summary: Set request logging
      operationId: putRequestLog
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BooleanValue'
      responses:
        '200':
          description: Setting updated

  /ws-auth:
    get:
      tags: [Settings]
      summary: Get WebSocket authentication status
      operationId: getWebsocketAuth
      responses:
        '200':
          description: WebSocket auth status
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      ws-auth:
                        type: boolean
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Settings]
      summary: Set WebSocket authentication
      operationId: putWebsocketAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BooleanValue'
      responses:
        '200':
          description: Setting updated

  # ============================================================================
  # Numeric Settings
  # ============================================================================
  /request-retry:
    get:
      tags: [Settings]
      summary: Get request retry count
      operationId: getRequestRetry
      responses:
        '200':
          description: Retry count
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      request-retry:
                        type: integer
                        example: 3
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Settings]
      summary: Set request retry count
      operationId: putRequestRetry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntegerValue'
      responses:
        '200':
          description: Setting updated

  /max-retry-interval:
    get:
      tags: [Settings]
      summary: Get max retry interval
      operationId: getMaxRetryInterval
      responses:
        '200':
          description: Max retry interval in seconds
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      max-retry-interval:
                        type: integer
                        example: 30
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Settings]
      summary: Set max retry interval
      operationId: putMaxRetryInterval
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntegerValue'
      responses:
        '200':
          description: Setting updated

  # ============================================================================
  # Proxy
  # ============================================================================
  /proxy-url:
    get:
      tags: [Proxy]
      summary: Get proxy URL
      operationId: getProxyURL
      responses:
        '200':
          description: Proxy URL
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      proxy-url:
                        type: string
                        example: http://proxy.example.com:8080
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Proxy]
      summary: Set proxy URL
      operationId: putProxyURL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StringValue'
      responses:
        '200':
          description: Proxy URL updated
    delete:
      tags: [Proxy]
      summary: Remove proxy URL
      operationId: deleteProxyURL
      responses:
        '200':
          description: Proxy URL removed

  # ============================================================================
  # Quota
  # ============================================================================
  /quota-exceeded/switch-project:
    get:
      tags: [Quota]
      summary: Get switch-project setting
      operationId: getSwitchProject
      responses:
        '200':
          description: Switch project setting
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      switch-project:
                        type: boolean
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Quota]
      summary: Set switch-project behavior
      operationId: putSwitchProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BooleanValue'
      responses:
        '200':
          description: Setting updated

  /quota-exceeded/switch-preview-model:
    get:
      tags: [Quota]
      summary: Get switch-preview-model setting
      operationId: getSwitchPreviewModel
      responses:
        '200':
          description: Switch preview model setting
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      switch-preview-model:
                        type: boolean
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Quota]
      summary: Set switch-preview-model behavior
      operationId: putSwitchPreviewModel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BooleanValue'
      responses:
        '200':
          description: Setting updated

  # ============================================================================
  # API Keys
  # ============================================================================
  /api-keys:
    get:
      tags: [API Keys]
      summary: List API keys
      operationId: getAPIKeys
      responses:
        '200':
          description: List of API keys
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      api-keys:
                        type: array
                        items:
                          type: string
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [API Keys]
      summary: Replace API keys
      operationId: putAPIKeys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    type: string
                - type: object
                  properties:
                    items:
                      type: array
                      items:
                        type: string
      responses:
        '200':
          description: API keys replaced
    patch:
      tags: [API Keys]
      summary: Update single API key
      operationId: patchAPIKeys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                old:
                  type: string
                  description: Existing key to replace
                new:
                  type: string
                  description: New key value
                index:
                  type: integer
                  description: Index to update
                value:
                  type: string
                  description: New value for index
      responses:
        '200':
          description: API key updated
    delete:
      tags: [API Keys]
      summary: Delete API key
      operationId: deleteAPIKeys
      parameters:
        - name: index
          in: query
          schema:
            type: integer
          description: Index of key to delete
        - name: value
          in: query
          schema:
            type: string
          description: Value of key to delete
      responses:
        '200':
          description: API key deleted

  # ============================================================================
  # Providers
  # ============================================================================
  /providers:
    get:
      tags: [Providers]
      summary: List providers
      operationId: getProviders
      responses:
        '200':
          description: List of providers
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      providers:
                        type: array
                        items:
                          $ref: '#/components/schemas/Provider'
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [Providers]
      summary: Replace providers
      operationId: putProviders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    $ref: '#/components/schemas/Provider'
                - type: object
                  properties:
                    items:
                      type: array
                      items:
                        $ref: '#/components/schemas/Provider'
      responses:
        '200':
          description: Providers replaced
    delete:
      tags: [Providers]
      summary: Delete provider
      operationId: deleteProvider
      parameters:
        - name: index
          in: query
          required: true
          schema:
            type: integer
          description: Index of provider to delete
      responses:
        '200':
          description: Provider deleted

  # ============================================================================
  # OAuth Excluded Models
  # ============================================================================
  /oauth-excluded-models:
    get:
      tags: [OAuth Excluded Models]
      summary: List excluded models
      operationId: getOAuthExcludedModels
      responses:
        '200':
          description: Excluded models by provider
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      oauth-excluded-models:
                        type: object
                        additionalProperties:
                          type: array
                          items:
                            type: string
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    put:
      tags: [OAuth Excluded Models]
      summary: Replace excluded models
      operationId: putOAuthExcludedModels
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
      responses:
        '200':
          description: Excluded models replaced
    patch:
      tags: [OAuth Excluded Models]
      summary: Update provider's excluded models
      operationId: patchOAuthExcludedModels
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [provider]
              properties:
                provider:
                  type: string
                models:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Provider models updated
    delete:
      tags: [OAuth Excluded Models]
      summary: Delete provider's excluded models
      operationId: deleteOAuthExcludedModels
      parameters:
        - name: provider
          in: query
          required: true
          schema:
            type: string
          description: Provider name
      responses:
        '200':
          description: Provider models deleted

  # ============================================================================
  # Auth Files
  # ============================================================================
  /auth-files:
    get:
      tags: [Auth Files]
      summary: List authentication files
      operationId: listAuthFiles
      parameters:
        - name: runtime-only
          in: query
          schema:
            type: boolean
          description: Show only runtime-loaded auth
      responses:
        '200':
          description: List of auth files
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      files:
                        type: array
                        items:
                          $ref: '#/components/schemas/AuthFile'
                  meta:
                    $ref: '#/components/schemas/APIMeta'
    post:
      tags: [Auth Files]
      summary: Upload authentication file
      operationId: uploadAuthFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Auth file uploaded
    delete:
      tags: [Auth Files]
      summary: Delete authentication file
      operationId: deleteAuthFile
      parameters:
        - name: name
          in: query
          schema:
            type: string
          description: Auth file name to delete
        - name: all
          in: query
          schema:
            type: string
            enum: ["true", "1", "*"]
          description: Delete all auth files if set to true/1/*
      responses:
        '200':
          description: Auth file deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        example: ok
                      deleted:
                        type: integer
                        description: Number of files deleted (only present when using all=true)
                  meta:
                    $ref: '#/components/schemas/APIMeta'

  /auth-files/download:
    get:
      tags: [Auth Files]
      summary: Download authentication file
      operationId: downloadAuthFile
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
          description: Auth file name (must end with .json)
      responses:
        '200':
          description: Auth file content
          content:
            application/json:
              schema:
                type: object

  /vertex/import:
    post:
      tags: [Auth Files]
      summary: Import Vertex AI credentials
      operationId: importVertexCredential
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                credentials:
                  type: object
                  description: Google Cloud service account JSON
                project_id:
                  type: string
                location:
                  type: string
                  default: us-central1
      responses:
        '200':
          description: Credentials imported

  # ============================================================================
  # OAuth Flow
  # ============================================================================
  /oauth/start:
    post:
      tags: [OAuth Flow]
      summary: Start OAuth flow
      description: |
        Initiates an OAuth or Device flow for the specified provider.
        
        **OAuth providers:** claude, codex, gemini, antigravity, iflow
        **Device flow providers:** qwen, copilot
      operationId: oauthStart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [provider]
              properties:
                provider:
                  type: string
                  enum: [claude, anthropic, codex, gemini, gemini-cli, antigravity, iflow, qwen, copilot, github-copilot]
                  description: |
                    Provider to authenticate with. Aliases are supported:
                    - anthropic → claude
                    - gemini-cli → gemini  
                    - github-copilot → copilot
                project_id:
                  type: string
                  description: Optional project ID for some providers
      responses:
        '200':
          description: OAuth flow started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthStartResponse'

  /oauth/status/{state}:
    get:
      tags: [OAuth Flow]
      summary: Check OAuth flow status
      operationId: oauthStatus
      parameters:
        - name: state
          in: path
          required: true
          schema:
            type: string
          description: OAuth state from start response
      responses:
        '200':
          description: OAuth flow status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [pending, completed, failed, cancelled]
                  error:
                    type: string
        '404':
          description: OAuth state not found

  /oauth/cancel/{state}:
    post:
      tags: [OAuth Flow]
      summary: Cancel OAuth flow
      operationId: oauthCancel
      parameters:
        - name: state
          in: path
          required: true
          schema:
            type: string
          description: OAuth state to cancel
      responses:
        '200':
          description: OAuth flow cancelled
        '404':
          description: OAuth state not found

  # ============================================================================
  # Logs
  # ============================================================================
  /logs:
    get:
      tags: [Logs]
      summary: Get log lines
      operationId: getLogs
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description: Maximum number of lines to return
        - name: after
          in: query
          schema:
            type: integer
            format: int64
          description: Unix timestamp - return logs after this time
      responses:
        '200':
          description: Log lines
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      lines:
                        type: array
                        items:
                          type: string
                      line_count:
                        type: integer
                        description: Total number of lines in log files
                      latest_timestamp:
                        type: integer
                        format: int64
                        description: Unix timestamp of most recent log entry
                  meta:
                    $ref: '#/components/schemas/APIMeta'
        '400':
          description: Logging to file disabled
    delete:
      tags: [Logs]
      summary: Clear logs
      operationId: deleteLogs
      responses:
        '200':
          description: Logs cleared
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  removed:
                    type: integer

  /request-error-logs:
    get:
      tags: [Logs]
      summary: List error log files
      operationId: getRequestErrorLogs
      responses:
        '200':
          description: Error log files
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: object
                    properties:
                      files:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            size:
                              type: integer
                            modified:
                              type: integer
                              format: int64
                  meta:
                    $ref: '#/components/schemas/APIMeta'

  /request-error-logs/{name}:
    get:
      tags: [Logs]
      summary: Download error log file
      operationId: downloadRequestErrorLog
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Error log filename
      responses:
        '200':
          description: Error log file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Log file not found

  # ============================================================================
  # Usage
  # ============================================================================
  /usage:
    get:
      tags: [Usage]
      summary: Get usage statistics
      operationId: getUsageStatistics
      responses:
        '200':
          description: Usage statistics
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    $ref: '#/components/schemas/UsageStats'
                  meta:
                    $ref: '#/components/schemas/APIMeta'

components:
  securitySchemes:
    ManagementKey:
      type: apiKey
      in: header
      name: X-Management-Key
      description: Management key from `llm-mux --init` or LLM_MUX_MANAGEMENT_KEY env
    BearerAuth:
      type: http
      scheme: bearer
      description: Bearer token authentication

  schemas:
    # Response Envelope - All successful responses are wrapped in this format
    APIResponse:
      type: object
      required: [data, meta]
      properties:
        data:
          type: object
          description: The actual response payload
        meta:
          $ref: '#/components/schemas/APIMeta'

    APIMeta:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Response timestamp in RFC3339 format
        version:
          type: string
          description: Server version

    SuccessResponse:
      type: object
      properties:
        ok:
          type: boolean
        changed:
          type: array
          items:
            type: string

    BooleanValue:
      type: object
      required: [value]
      properties:
        value:
          type: boolean

    IntegerValue:
      type: object
      required: [value]
      properties:
        value:
          type: integer

    StringValue:
      type: object
      required: [value]
      properties:
        value:
          type: string

    BooleanSetting:
      type: object
      properties:
        debug:
          type: boolean

    Provider:
      type: object
      description: Unified API provider configuration
      properties:
        type:
          type: string
          description: Provider type (gemini, anthropic, openai, vertex-compat)
          example: gemini
        name:
          type: string
          description: Display name for this provider instance
          example: deepseek
        enabled:
          type: boolean
          description: Whether the provider is enabled (default true)
        api-key:
          type: string
          description: Primary API key for this provider
        api-keys:
          type: array
          description: Multiple API keys with per-key proxy settings for load balancing
          items:
            $ref: '#/components/schemas/ProviderAPIKey'
        base-url:
          type: string
          description: API endpoint URL. Required for openai and vertex-compat types
          example: https://api.deepseek.com
        proxy-url:
          type: string
          description: Proxy URL for this provider's requests
        headers:
          type: object
          description: Custom HTTP headers to add to requests
          additionalProperties:
            type: string
        models:
          type: array
          description: Available models for this provider. Required for openai and vertex-compat types
          items:
            $ref: '#/components/schemas/ProviderModel'
        excluded-models:
          type: array
          description: Model names to exclude from this provider
          items:
            type: string

    ProviderAPIKey:
      type: object
      description: API key with optional per-key settings
      required:
        - key
      properties:
        key:
          type: string
          description: The API key value
        proxy-url:
          type: string
          description: Override proxy URL for this specific key

    ProviderModel:
      type: object
      description: Model available from a provider
      required:
        - name
      properties:
        name:
          type: string
          description: Actual model name used in API requests
          example: deepseek-chat
        alias:
          type: string
          description: Optional alternative name for this model
          example: deepseek

    AuthFile:
      type: object
      description: Authentication credential file information
      properties:
        id:
          type: string
          description: Unique identifier for the auth file
        auth_index:
          type: integer
          description: Index of this auth in the provider list
        name:
          type: string
          description: File name
        type:
          type: string
          description: Provider type (e.g., gemini, claude, codex)
        provider:
          type: string
          description: Provider type (same as type, for compatibility)
        label:
          type: string
          description: Human-readable label (often the email)
        email:
          type: string
          description: Account email if available
        account_type:
          type: string
          description: Account type (e.g., pro, max, free)
        account:
          type: string
          description: Account identifier
        status:
          type: string
          enum: [active, disabled, error, cooling, unavailable]
          description: Current status of the auth
        status_message:
          type: string
          description: Status details or error message
        disabled:
          type: boolean
          description: Whether the auth is disabled
        unavailable:
          type: boolean
          description: Whether the auth is temporarily unavailable
        runtime_only:
          type: boolean
          description: Whether this auth exists only in memory (not on disk)
        source:
          type: string
          enum: [file, memory]
          description: Where the auth data comes from
        path:
          type: string
          description: File path on disk (if source is file)
        size:
          type: integer
          format: int64
          description: File size in bytes
        modtime:
          type: string
          format: date-time
          description: File modification time
        created_at:
          type: string
          format: date-time
          description: When the auth was created
        updated_at:
          type: string
          format: date-time
          description: When the auth was last updated
        last_refresh:
          type: string
          format: date-time
          description: When the auth token was last refreshed

    OAuthStartResponse:
      type: object
      description: Response for starting an OAuth or device flow
      properties:
        status:
          type: string
          enum: [ok, error]
        flow_type:
          type: string
          enum: [oauth, device]
          description: Type of authentication flow
        auth_url:
          type: string
          format: uri
          description: URL to open in browser for authentication
        state:
          type: string
          description: State token for status polling
        id:
          type: string
          description: Flow identifier (same as state)
        error:
          type: string
          description: Error message if status is error
        code_verifier:
          type: string
          description: PKCE code verifier (for PKCE-enabled providers like Claude, Codex)
        code_challenge:
          type: string
          description: PKCE code challenge (for PKCE-enabled providers)
        user_code:
          type: string
          description: Device flow user code to enter on verification page
        verification_url:
          type: string
          format: uri
          description: Device flow verification URL
        expires_in:
          type: integer
          description: Device code expiry in seconds
        interval:
          type: integer
          description: Recommended polling interval in seconds

    UsageStats:
      type: object
      properties:
        counters:
          type: object
          properties:
            total_requests:
              type: integer
            success_count:
              type: integer
            failure_count:
              type: integer
            total_tokens:
              type: integer
        by_day:
          type: array
          items:
            type: object
            properties:
              day:
                type: string
                format: date
              requests:
                type: integer
              tokens:
                type: integer
        by_hour:
          type: array
          items:
            type: object
            properties:
              hour:
                type: integer
                description: Hour of day (0-23)
              requests:
                type: integer
              tokens:
                type: integer
        by_api:
          type: object
          additionalProperties:
            type: object
            properties:
              total_requests:
                type: integer
              total_tokens:
                type: integer
              models:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    total_requests:
                      type: integer
                    total_tokens:
                      type: integer
